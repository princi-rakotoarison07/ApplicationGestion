<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestion des Contrats de Travail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    .status-actif { background-color: #d4edda; color: #155724; }
    .status-essai { background-color: #fff3cd; color: #856404; }
    .status-expire { background-color: #f8d7da; color: #721c24; }
    .status-renouvele { background-color: #d1ecf1; color: #0c5460; }
    .card-header { background-color: #0d6efd; color: white; }
    .table th { background-color: #f8f9fa; }
  </style>
</head>
<body class="bg-light">

<div class="container-fluid py-4">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="mb-0"><i class="bi bi-file-earmark-text"></i> Gestion des Contrats de Travail</h5>
          <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#modalContrat">
            <i class="bi bi-plus-lg"></i> Nouveau Contrat
          </button>
        </div>
        <div class="card-body">

          <!-- Filtres -->
          <div class="row mb-3 g-2">
            <div class="col-md-3">
              <select class="form-select form-select-sm" id="filtreType">
                <option value="">Tous les types</option>
                <option>CDI</option>
                <option>CDD</option>
                <option>Stage</option>
                <option>Freelance</option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-select form-select-sm" id="filtreStatut">
                <option value="">Tous les statuts</option>
                <option value="actif">Actif</option>
                <option value="essai">En essai</option>
                <option value="expire">Expiré</option>
                <option value="renouvele">Renouvelé</option>
              </select>
            </div>
            <div class="col-md-4">
              <input type="text" class="form-control form-control-sm" placeholder="Rechercher employé..." id="recherche"/>
            </div>
            <div class="col-md-2">
              <button class="btn btn-outline-primary btn-sm w-100">
                <i class="bi bi-download"></i> Exporter
              </button>
            </div>
          </div>

          <!-- Tableau des contrats -->
          <div class="table-responsive">
            <table class="table table-hover align-middle" id="tableContrats">
              <thead>
                <tr>
                  <th>Employé</th>
                  <th>Type</th>
                  <th>Début</th>
                  <th>Fin</th>
                  <th>Essai</th>
                  <th>Statut</th>
                  <th>Renouvellement</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Rakoto Jean</td>
                  <td>CDD</td>
                  <td>01/06/2025</td>
                  <td>31/12/2025</td>
                  <td>3 mois</td>
                  <td><span class="badge status-actif">Actif</span></td>
                  <td><i class="bi bi-check-circle text-success"></i> Auto</td>
                  <td>
                    <button class="btn btn-sm btn-outline-primary" title="Voir"><i class="bi bi-eye"></i></button>
                    <button class="btn btn-sm btn-outline-warning" title="Modifier" data-bs-toggle="modal" data-bs-target="#modalContrat"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-outline-danger" title="Supprimer"><i class="bi bi-trash"></i></button>
                  </td>
                </tr>
                <tr>
                  <td>Rasoanirina Marie</td>
                  <td>CDI</td>
                  <td>15/03/2024</td>
                  <td>—</td>
                  <td>6 mois</td>
                  <td><span class="badge status-essai">En essai</span></td>
                  <td><i class="bi bi-x-circle text-danger"></i> Non</td>
                  <td>
                    <button class="btn btn-sm btn-outline-primary"><i class="bi bi-eye"></i></button>
                    <button class="btn btn-sm btn-outline-warning" data-bs-toggle="modal" data-bs-target="#modalContrat"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                  </td>
                </tr>
                <!-- Plus de lignes... -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Ajout/Modification -->
<div class="modal fade" id="modalContrat" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title"><i class="bi bi-file-earmark-plus"></i> Nouveau Contrat</h5>
        <button type="button" class="btn-close text-white" data-bs-dismiss="modal"></button>
      </div>
      <form id="formContrat">
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Employé</label>
              <select class="form-select" required>
                <option>Rakoto Jean</option>
                <option>Rasoanirina Marie</option>
                <option>Andriamampionona Luc</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Type de contrat</label>
              <select class="form-select" id="typeContrat" required onchange="toggleFinContrat()">
                <option value="CDI">CDI</option>
                <option value="CDD">CDD</option>
                <option value="Stage">Stage</option>
                <option value="Freelance">Freelance</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Date de début</label>
              <input type="date" class="form-control" required />
            </div>
            <div class="col-md-6" id="divFinContrat">
              <label class="form-label">Date de fin</label>
              <input type="date" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Période d’essai (mois)</label>
              <input type="number" class="form-control" min="0" max="6" placeholder="ex: 3" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Renouvellement automatique</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="renouvellementAuto" />
                <label class="form-check-label" for="renouvellementAuto">Oui</label>
              </div>
            </div>
            <div class="col-12">
              <label class="form-label">Notes / Conditions spéciales</label>
              <textarea class="form-control" rows="3" placeholder="Ex: Clause de non-concurrence, primes..."></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="submit" class="btn btn-primary">Enregistrer le contrat</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Masquer la date de fin si CDI
  function toggleFinContrat() {
    const type = document.getElementById('typeContrat').value;
    const divFin = document.getElementById('divFinContrat');
    divFin.style.display = type === 'CDI' ? 'none' : 'block';
    if (type === 'CDI') divFin.querySelector('input').removeAttribute('required');
    else divFin.querySelector('input').setAttribute('required', '');
  }
  toggleFinContrat(); // Init

  // Soumission du formulaire
  document.getElementById('formContrat').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Contrat enregistré avec succès !');
    const modal = bootstrap.Modal.getInstance(document.getElementById('modalContrat'));
    modal.hide();
  });
</script>

</body>
</html>
